<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="logo.png.png" alt="Logo" class="logo">
        <h1>eQMS</h1>
    </div>
    <div class="dashboard">
        <!-- Form Section (Kiri Bawah) -->
        <div class="form-section">
            <label for="auditor">Auditor</label>
            <select id="auditor">
                <option value="">Select</option>
                <option value="Amalia Nur Aisyah">Amalia Nur Aisyah</option>
            </select>

            <label for="ncvs">NCVS</label>
            <select id="ncvs">
                <option value="">Select</option>
                <option value="Line 1">Line 1</option>
                <option value="Line 2">Line 2</option>
                <option value="Line 3">Line 3</option>
                <option value="Line 4">Line 4</option>
                <option value="Line 5">Line 5</option>
                <option value="Line 6">Line 6</option>
                <option value="Line 7">Line 7</option>
                <option value="Line 8">Line 8</option>
                <option value="Line 9">Line 9</option>
            </select>

            <label for="model-name">Model Name</label>
            <input type="text" id="model-name" placeholder="Enter model name">

            <label for="style-number">Style Number</label>
            <input type="text" id="style-number" placeholder="Style number diisi lengkap">
            <!-- Wrapper for Save Button -->
            <div class="button-wrapper">
                <button class="save-button">SIMPAN</button>
            </div>
        </div>
               <!-- FTT Section -->
            <div class="section">
                <label for="ftt">FTT (First Time Through):</label>
                <div id="fttOutput" class="counter">0%</div>
            </div>
              <!-- Bagian Reject Section dengan Input dan Output -->
            <div id="reject-section">
                <!-- Menu Input (Qty Inspect) -->
                <div id="input-section">
                    <button class="input-button">Qty Inspect</button>
                </div>

             <!-- Output Kolom -->
                <div id="output-section">
                    <div id="qtyInspectOutput">0</div> <!-- Menampilkan hasil klik -->
                </div>
            </div>
               <!-- Summary Defect Section -->
            <div class="summary-defect">
                <h3>Summary Defect</h3>
                <div id="summary-list">
                    <!-- Summary akan ditampilkan di sini -->
                </div>
            </div>

            <!-- Rework Section -->
            <div class="rework-section">
                <!-- Rework Left -->
                <div class="rework-left">
                    <h3>Rework Kiri</h3>
                    <button id="rework-left" class="rework-button">Klik untuk Rework Kiri</button>
                    <p id="left-counter">0</p>
                </div>
                <!-- Rework Right -->
                <div class="rework-right">
                    <h3>Rework Kanan</h3>
                    <button id="rework-right" class="rework-button">Klik untuk Rework Kanan</button>
                    <p id="right-counter">0</p>
                </div>
            </div>

            <!-- Defect Menu Section -->
            <div class="defect-menu">
                <h3>Defect Menu</h3>
                <div class="defect-items">
    <button class="defect-button">BOND GAP</button>
    <button class="defect-button">OVER CEMENT</button>
    <button class="defect-button">OVER PRIMER</button>
    <button class="defect-button">STAIN R/B</button>
    <button class="defect-button">STAIN IP</button>
    <button class="defect-button">REBOUND</button>
    <button class="defect-button">POOR TRIMMING</button>
    <button class="defect-button">POOR PAINTING</button>
    <button class="defect-button">UNFITTING</button>
    <button class="defect-button">POOR CEMENT</button>
    <button class="defect-button">DOUBLE SKIN</button>
    <button class="defect-button">CONTAMINATION</button>
    <button class="defect-button">COLOR BLEEDING</button>
    <button class="defect-button">DAMAGE</button>
    <button class="defect-button">SHRINKAGE</button>
    <button class="defect-button">SOLELAYING</button>
    <button class="defect-button">BUBBLE</button>
</div>
               <!-- Plus and Minus Buttons -->
            <div class="buttons">
                <button id="plus-button" class="control-button">+</button>
                <button id="minus-button" class="control-button">-</button>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
